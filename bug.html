<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><script>function myFunction() {  //Function that causes an error in certain browsers.  const element = document.getElementById("myElement");  if (element) {    element.innerHTML = "This text is added dynamically.";  } else {    console.error("Element not found."); //Handle the case where the element is not found.  }}</script></body></html>
