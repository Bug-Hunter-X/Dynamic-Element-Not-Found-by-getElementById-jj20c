<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myElement"></div><script>function myFunction() {  const element = document.getElementById("myElement");  if (element) {    element.innerHTML = "This text is added dynamically.";  } else {    console.error("Element not found.");  }}document.addEventListener("DOMContentLoaded", function() {  myFunction(); // Ensure the script runs after the DOM is fully loaded.});</script></body></html>
